<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할일 관리 앱</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Noto Sans KR', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        danger: '#EF4444',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #f6f8fc 0%, #e9f0f7 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="font-sans">
    <div class="container mx-auto px-4 py-8 max-w-2xl">
        <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
                ✨ 할일 관리
            </h1>
            
            <div class="flex gap-2 mb-8">
                <input type="text" 
                       id="todo-input" 
                       class="flex-1 px-4 py-3 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200"
                       placeholder="새로운 할일을 입력하세요...">
                <button id="add-button" 
                        class="px-6 py-3 bg-primary text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-200 font-medium">
                    추가
                </button>
            </div>

            <div class="space-y-3" id="todo-list">
                <!-- 할일 목록이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>

        <!-- 통계 섹션 -->
        <div class="mt-6 grid grid-cols-2 gap-4">
            <div class="bg-white rounded-xl shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-primary" id="total-todos">0</div>
                <div class="text-sm text-gray-600">전체 할일</div>
            </div>
            <div class="bg-white rounded-xl shadow-md p-4 text-center">
                <div class="text-2xl font-bold text-secondary" id="completed-todos">0</div>
                <div class="text-sm text-gray-600">완료된 할일</div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
